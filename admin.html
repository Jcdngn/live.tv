<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>এডমিন প্যানেল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 15px;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #0f172a;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
      letter-spacing: 1.2px;
    }

    form {
      background: #fff;
      width: 100%;
      max-width: 480px;
      border-radius: 20px;
      padding: 30px 35px;
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.15), 0 12px 40px rgba(14, 165, 233, 0.2);
      margin-bottom: 50px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #334155;
      background: #f8fafc;
      font-weight: 500;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }
    input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 8px #0ea5e9aa;
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(59, 130, 246, 0.4);
      transition: background 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
      box-shadow: 0 12px 20px rgba(30, 64, 175, 0.6);
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 6px 12px rgba(30, 64, 175, 0.4);
    }

    .list {
      max-width: 480px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 20px 30px;
      font-size: 1.2rem;
      color: #334155;
    }

    .list ul {
      list-style-type: disc;
      padding-left: 25px;
      margin: 0;
    }

    .list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      padding: 6px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .list li:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .list li span {
      max-width: 80%;
      overflow-wrap: break-word;
    }

    .list button {
      background-color: #ef4444;
      border: none;
      border-radius: 12px;
      padding: 5px 12px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(239, 68, 68, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      flex-shrink: 0;
    }
    .list button:hover {
      background-color: #b91c1c;
      box-shadow: 0 10px 20px rgba(185, 28, 28, 0.6);
    }
    .list button:active {
      transform: scale(0.95);
      box-shadow: 0 6px 12px rgba(185, 28, 28, 0.4);
    }

    .back-link {
      margin-top: 40px;
    }
    .back-link a {
      color: #0ea5e9;
      font-weight: 600;
      font-size: 1.15rem;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      user-select: none;
    }
    .back-link a:hover {
      border-color: #0ea5e9;
    }

    @media (max-width: 600px) {
      form, .list {
        max-width: 100%;
      }
      h1 {
        font-size: 2rem;
      }
      .list {
        font-size: 1rem;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>এডমিন প্যানেল</h1>

  <form id="form" autocomplete="off" spellcheck="false">
    <input type="text" id="name" placeholder="নাম লিখুন" required autocomplete="off" />
    <input type="text" id="role" placeholder="ভূমিকা (যেমনঃ ডিজাইনার)" required autocomplete="off" />
    <input type="url" id="image" placeholder="ছবির লিংক (ঐচ্ছিক)" autocomplete="off" />
    <button type="submit">যোগ করুন</button>
  </form>

  <div class="list" id="memberList">
    <!-- সদস্যদের নামের লিস্ট এখানে দেখানো হবে -->
  </div>

  <div class="back-link">
    <a href="index.html">← পাবলিক পেজে যান</a>
  </div>

  <script>
    const adminPassword = "1234"; // পাসওয়ার্ড

    function checkPassword() {
      const pass = prompt("অ্যাডমিন প্যানেলের জন্য পাসওয়ার্ড দিন:");
      if (pass !== adminPassword) {
        alert("পাসওয়ার্ড ভুল হয়েছে! অ্যাক্সেস বন্ধ করা হলো।");
        window.location.href = "index.html";
      }
    }

    window.onload = () => {
      checkPassword();
      init();
    };

    function init() {
      const form = document.getElementById('form');
      const name = document.getElementById('name');
      const role = document.getElementById('role');
      const image = document.getElementById('image');
      const list = document.getElementById('memberList');

      let members = JSON.parse(localStorage.getItem('teamMembers')) || [];

      function save() {
        localStorage.setItem('teamMembers', JSON.stringify(members));
        render();
      }

      function render() {
        if (members.length === 0) {
          list.innerHTML = '<p style="text-align:center; color:#64748b;">কোনো সদস্য নেই।</p>';
          return;
        }

        let html = '<ul>';
        members.forEach((m, i) => {
          html += `
            <li>
              <span>${m.name}</span>
              <button onclick="removeMember(${i})" aria-label="মেম্বার মুছুন">মুছুন</button>
            </li>`;
        });
        html += '</ul>';
        list.innerHTML = html;
      }

      window.removeMember = function(index) {
        members.splice(index, 1);
        save();
      };

      form.onsubmit = e => {
        e.preventDefault();
        if(name.value.trim() === '' || role.value.trim() === '') return;

        members.push({
          name: name.value.trim(),
          role: role.value.trim(),
          image: image.value.trim()
        });
        form.reset();
        save();
      };

      render();
    }
  </script>
</body>
</html>
