<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>এডমিন প্যানেল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      padding: 30px 15px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c7a7b;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
    }
    form {
      background: white;
      max-width: 450px;
      width: 100%;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(44, 122, 123, 0.15);
      margin-bottom: 40px;
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 12px 30px rgba(44, 122, 123, 0.3);
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1.8px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #2c7a7b;
      box-shadow: 0 0 8px #2c7a7baa;
    }
    button {
      width: 100%;
      padding: 13px;
      background-color: #2c7a7b;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #265c5c;
    }
    .list {
      max-width: 520px;
      width: 100%;
    }
    .member {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      margin-bottom: 14px;
      transition: box-shadow 0.3s ease;
    }
    .member:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    .member-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      overflow: hidden;
    }
    .member-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2c7a7b;
      flex-shrink: 0;
    }
    .member-info span {
      font-size: 1.05rem;
      font-weight: 600;
      color: #2c7a7b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .member button {
      background-color: #e53e3e;
      color: white;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.25s ease;
      flex-shrink: 0;
    }
    .member button:hover {
      background-color: #9b2c2c;
    }
    .back-link {
      margin-top: 40px;
    }
    .back-link a {
      text-decoration: none;
      color: #2c7a7b;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .back-link a:hover {
      border-color: #2c7a7b;
    }
    @media (max-width: 600px) {
      form, .list {
        max-width: 100%;
      }
      .member-info span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>এডমিন প্যানেল</h1>
  
  <form id="form">
    <input type="text" id="name" placeholder="নাম লিখুন" required />
    <input type="text" id="role" placeholder="ভূমিকা (যেমনঃ ডিজাইনার)" required />
    <input type="url" id="image" placeholder="ছবির লিংক (ঐচ্ছিক)" />
    <button type="submit">যোগ করুন</button>
  </form>

  <div class="list" id="memberList"></div>

  <div class="back-link">
    <a href="index.html">← পাবলিক পেজে যান</a>
  </div>

  <script>
    // পাসওয়ার্ড সেট করুন
    const adminPassword = "1234"; // আপনার পছন্দমত পাসওয়ার্ড দিন

    function checkPassword() {
      const pass = prompt("অ্যাডমিন প্যানেলের জন্য পাসওয়ার্ড দিন:");
      if (pass !== adminPassword) {
        alert("পাসওয়ার্ড ভুল হয়েছে! অ্যাক্সেস বন্ধ করা হলো।");
        window.location.href = "index.html";
      }
    }

    window.onload = () => {
      checkPassword();
      init();
    };

    function init() {
      const form = document.getElementById('form');
      const name = document.getElementById('name');
      const role = document.getElementById('role');
      const image = document.getElementById('image');
      const list = document.getElementById('memberList');

      let members = JSON.parse(localStorage.getItem('teamMembers')) || [];

      function save() {
        localStorage.setItem('teamMembers', JSON.stringify(members));
        render();
      }

      function render() {
        list.innerHTML = '';
        members.forEach((m, i) => {
          const div = document.createElement('div');
          div.className = 'member';

          div.innerHTML = `
            <div class="member-info">
              ${m.image ? `<img src="${m.image}" alt="${m.name}">` : ''}
              <span>${m.name} (${m.role})</span>
            </div>
            <button onclick="remove(${i})">মুছুন</button>
          `;
          list.appendChild(div);
        });
      }

      window.remove = function(index) {
        members.splice(index, 1);
        save();
      };

      form.onsubmit = e => {
        e.preventDefault();
        members.push({
          name: name.value.trim(),
          role: role.value.trim(),
          image: image.value.trim()
        });
        form.reset();
        save();
      };

      render();
    }
  </script>
</body>
</html>
