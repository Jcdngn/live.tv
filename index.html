<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমাদের টিম</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #007b5e;
    }
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .admin-link {
      display: block;
      text-align: center;
      margin-top: 40px;
    }
    .admin-link a {
      text-decoration: none;
      background: #007b5e;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>আমাদের টিম</h1>
  <div class="team" id="teamList"></div>

  <div class="admin-link">
    <a href="admin.html">এডমিন প্যানেল খুলুন</a>
  </div>

  <script>
    const teamList = document.getElementById('teamList');
    const members = JSON.parse(localStorage.getItem('teamMembers')) || [];

    if (members.length === 0) {
      teamList.innerHTML = '<p>কোনো টিম মেম্বার নেই।</p>';
    } else {
      members.forEach(member => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${member.image || 'https://via.placeholder.com/100'}" alt="img">
          <h3>${member.name}</h3>
          <p>${member.role}</p>
        `;
        teamList.appendChild(card);
      });
    }
  </script>
</body>
</html>
